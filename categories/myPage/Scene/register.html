<!doctype html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>用户注册页</title> 
	<meta http-equiv="keywords" content="">
	<meta http-equiv="description" content="">
    <link rel="stylesheet" href="css/base.css" />
	<script type="text/javascript"  src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript"  src="js/base.js"></script>
  </head>
  <body id="public_lg">
	<div  class="register" >
		<form method="post" action="" name="regform">
			<h1>牛魔王</h1>
			<div class="int">
			    <label  for="username">*请输入6到20位由字母、数字、下划线组成的账户</label>
				<input type="text"  id="username" name="username" placeholder="输入至少6位账户" pattern="\s{6,}" required aria-required="true"/>
			</div>
			<div class="int">
				<label  for="lpsd">*请输入密码</label>
				<input type="password"  id="lpsd" name="lpsd" placeholder="输入密码" required aria-required="true" />
			</div>
			<div class="int">
				<label  for="psdagain">*请输入确认密码</label>
				<input type="password"  id="psdagain" name="psdagain" placeholder="输入确认密码"  required aria-required="true"/>
			</div>
			<div class="int">
				<label  for="email">*请输入邮箱</label>
				<input type="email"   id="email" name="email" placeholder="输入邮箱，方便密码找回" required aria-required="true"/>
			</div>
			<div class="submit_bn">
				<input type="button" value="返回首页" class="_button" id="back" />
				<input type="button" value="注册" class="_button" id="login" />
				<div  class="register_forget_tip"><a  href="login.html">有账户？</a> </div>
			</div>
		</form>
	</div>
<!--footer-->
  </body>
</html>
